<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - SpiceSwift Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="SpiceSwift Delivery Logo" class="logo">
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html" class="active">Order</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="order">
        <h1>Order Online</h1>
        <form id="order-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="menu">Select Your Meal:</label>
                <select id="menu" name="menu" required>
                    <option value="samosa">Samosa - ₹50</option>
                    <option value="pakora">Pakora - ₹60</option>
                    <option value="butter-chicken">Butter Chicken - ₹250</option>
                    <option value="palak-paneer">Palak Paneer - ₹200</option>
                    <option value="chole">Chole - ₹180</option>
                    <option value="biryani">Biryani - ₹220</option>
                    <option value="gulab-jamun">Gulab Jamun - ₹80</option>
                    <option value="rasgulla">Rasgulla - ₹90</option>
                    <option value="kulfi">Kulfi - ₹100</option>
                    <option value="jalebi">Jalebi - ₹70</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="total">Total Price:</label>
                <input type="text" id="total" name="total" readonly>
            </div>
            <button type="submit" class="btn">Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 SpiceSwift Delivery. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>

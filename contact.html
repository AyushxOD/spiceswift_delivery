<body>
    <header>
        <img src="images/logo.png" alt="SpiceSwift Delivery Logo" class="logo">
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Us</h1>
        <form id="contact-form" action="http://localhost:5000/api/contacts" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
        <div class="contact-details">
            <h2>Our Contact Information</h2>
            <p>Phone: +91 12345 67890</p>
            <p>Email: support@spiceswiftdelivery.com</p>
            <p>Address: 123 Food Street, Silchar, Assam, India</p>
        </div>
        <div class="map">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.010496889403!2d92.79405541500466!3d24.827516984070807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3750f70e79b4a81f%3A0x69f7fdf564b7d522!2sSilchar%2C%20Assam%2C%20India!5e0!3m2!1sen!2sus!4v1620314193450!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    </footer>
    <script src="scripts.js"></script>
</body>
</html>
